<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iBellaPhotos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Oleo+Script&family=Poppins&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body>
    


<div class="basic-container">
    <div class="header">

        <div class="header-items">
            <div class="logo">
                <i class="bi bi-camera icon-large"></i>
                <a href="index.html" class="undecorate"><h1 class="header-text undecorate direct-text ">iBellaPhotos</h1></a>
            </div>
            <a href="about.html" class="header-item direct-text">About</a>
            <a href="booking.html" class="header-item direct-text">Booking</a>
            <a href="#" class="header-item direct-text gallerylink">Gallery</a>
            <a href="contact.html" class="header-item direct-text">Contact</a>
        </div>
    
 
    </div>




    <script>
        document.querySelectorAll('.gallerylink').forEach(item => {
          item.addEventListener('click', function() {
            const baseUrl = 'https://ibellaphotosserver.up.railway.app'; // Update with your Railway backend URL
            window.location.href = `${baseUrl}/galleries`;
          });
        });
    </script>
    
</body>
